<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}拾光文创 - 管理员系统{% endblock %}</title>

    <!-- 外部资源 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>

    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',  // 主色调：蓝色
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        secondary: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                },
            }
        }
    </script>

    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .sidebar-link {
                @apply flex items-center px-4 py-3 text-gray-300 hover:bg-primary-700 hover:text-white transition-all duration-200 rounded-lg;
            }
            .sidebar-link.active {
                @apply bg-primary-600 text-white;
            }
            .card {
                @apply bg-white rounded-xl shadow-md p-6 transition-all duration-300 hover:shadow-lg;
            }
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body class="bg-gray-100 font-sans text-secondary-800 min-h-screen flex flex-col">
    <div class="flex h-screen overflow-hidden">
        <!-- 侧边栏 -->
        <aside id="sidebar" class="bg-secondary-800 text-white w-64 flex-shrink-0 hidden md:block transition-all duration-300 ease-in-out">
            <div class="p-4 border-b border-secondary-700">
                <div class="flex items-center">
                    <div class="bg-primary-500 rounded-lg p-2 mr-3">
                        <i class="fa fa-tachometer text-xl"></i>
                    </div>
                    <h1 class="text-xl font-bold">管理员系统</h1>
                </div>
            </div>

            <nav class="p-4 space-y-1">
                <a href="{% url 'admin_dashboard' %}" class="sidebar-link {% if request.resolver_match.url_name == 'admin_dashboard' %}active{% endif %}">
                    <i class="fa fa-dashboard w-5 mr-3"></i>
                    <span>数据仪表盘</span>
                </a>

                <a href="{% url 'admin_departments' %}" class="sidebar-link {% if request.resolver_match.url_name == 'admin_departments' %}active{% endif %}">
                    <i class="fa fa-sitemap w-5 mr-3"></i>
                    <span>部门管理</span>
                </a>

                <a href="{% url 'admin_applications' %}" class="sidebar-link {% if request.resolver_match.url_name == 'admin_applications' %}active{% endif %}">
                    <i class="fa fa-list-alt w-5 mr-3"></i>
                    <span>报名信息汇总</span>
                </a>

                <a href="{% url 'admin_decisions' %}" class="sidebar-link {% if request.resolver_match.url_name == 'admin_decisions' %}active{% endif %}">
                    <i class="fa fa-balance-scale w-5 mr-3"></i>
                    <span>录取裁决</span>
                </a>

                <a href="{% url 'admin_admissions' %}" class="sidebar-link {% if request.resolver_match.url_name == 'admin_admissions' %}active{% endif %}">
                    <i class="fa fa-graduation-cap w-5 mr-3"></i>
                    <span>录取名单</span>
                </a>

                <a href="{% url 'admin_feedback' %}" class="sidebar-link {% if request.resolver_match.url_name == 'admin_feedback' %}active{% endif %}">
                    <i class="fa fa-comments w-5 mr-3"></i>
                    <span>反馈信息</span>
                </a>
            </nav>

            <div class="absolute bottom-0 w-full p-4 border-t border-secondary-700">
                <a href="{% url 'admin_logout' %}" class="sidebar-link hover:bg-red-600">
                    <i class="fa fa-sign-out w-5 mr-3"></i>
                    <span>退出登录</span>
                </a>
            </div>
        </aside>

        <!-- 主内容区 -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- 顶部导航 -->
            <header class="bg-white shadow-sm z-10">
                <div class="flex items-center justify-between h-16 px-6">
                    <div class="flex items-center">
                        <button id="mobile-sidebar-toggle" class="md:hidden text-secondary-600 hover:text-primary-600 focus:outline-none">
                            <i class="fa fa-bars text-xl"></i>
                        </button>
                        <h2 class="ml-4 md:ml-0 text-lg font-semibold">{% block page_title %}数据仪表盘{% endblock %}</h2>
                    </div>

                    <div class="flex items-center">
                        <!-- 搜索框 -->
                        <div class="relative mr-4 hidden sm:block">
                            <input type="text" placeholder="搜索..." class="pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent text-sm w-64">
                            <i class="fa fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>

                        <!-- 通知图标 -->
                        <button class="relative p-2 rounded-full text-secondary-600 hover:bg-gray-100 focus:outline-none mr-2">
                            <i class="fa fa-bell"></i>
                            <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
                        </button>

                        <!-- 用户信息 -->
                        <div class="flex items-center">
                            <img src="{{ admin.avatar.url|default:'/media/admin-avatar.png' }}" alt="管理员头像" class="w-8 h-8 rounded-full object-cover">
                            <span class="ml-2 text-sm font-medium hidden sm:block">{{ admin.name }}</span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- 页面内容 -->
            <main class="flex-1 overflow-y-auto bg-gray-50 p-6">
                {% if messages %}
                <div class="mb-6">
                    {% for message in messages %}
                    <div class="flex items-center p-4 mb-4 rounded-lg {% if message.tags == 'success' %}bg-green-100 text-green-800{% elif message.tags == 'error' %}bg-red-100 text-red-800{% else %}bg-blue-100 text-blue-800{% endif %}">
                        <i class="fa {% if message.tags == 'success' %}fa-check-circle{% elif message.tags == 'error' %}fa-exclamation-circle{% else %}fa-info-circle{% endif %} mr-3 text-xl"></i>
                        <span>{{ message }}</span>
                        <button onclick="this.closest('div').remove()" class="ml-auto text-gray-500 hover:text-gray-700">
                            <i class="fa fa-times"></i>
                        </button>
                    </div>
                    {% endfor %}
                </div>
                {% endif %}

                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- 移动端侧边栏遮罩 -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden md:hidden"></div>

    <!-- 公共脚本 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 移动端侧边栏切换
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('mobile-sidebar-toggle');
            const sidebarOverlay = document.getElementById('sidebar-overlay');

            function toggleSidebar() {
                sidebar.classList.toggle('hidden');
                sidebar.classList.toggle('fixed');
                sidebar.classList.toggle('inset-y-0');
                sidebar.classList.toggle('left-0');
                sidebar.classList.toggle('z-30');
                sidebarOverlay.classList.toggle('hidden');
                document.body.classList.toggle('overflow-hidden');
            }

            sidebarToggle.addEventListener('click', toggleSidebar);
            sidebarOverlay.addEventListener('click', toggleSidebar);

            // 表格排序功能
            const sortableHeaders = document.querySelectorAll('th.sortable');
            sortableHeaders.forEach(header => {
                header.addEventListener('click', function() {
                    const table = this.closest('table');
                    const columnIndex = Array.from(this.parentElement.children).indexOf(this);
                    const isAscending = this.classList.contains('asc');

                    // 移除其他列的排序指示
                    table.querySelectorAll('th.sortable').forEach(th => {
                        th.classList.remove('asc', 'desc');
                    });

                    // 设置当前列的排序指示
                    this.classList.add(isAscending ? 'desc' : 'asc');

                    // 这里可以添加实际的排序逻辑
                    // 目前只是视觉效果演示
                });
            });

            // 执行页面特定脚本
            if (typeof adminPageLoaded === 'function') {
                adminPageLoaded();
            }
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
